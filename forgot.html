<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="forgot.css" />
    <title>Reset Password</title>
  </head>
  <body>
    <div class="container">
      <h2 id="rp-header" style="color: blue">Reset Password Form</h2>
      <div class="container2">
        <h3 id="fp-header" title="It happens to the best of us! Just input the email address you used in signing up to the account you wish to retrieve and follow the simple steps to reset your password.">
          Forgot Password <button id="info"><b>?</b></button>
        </h3>
        <p style="padding-right: 15px" id="msg"></p>
        <input
          type="text"
          name=""
          id="emailAddress"
          placeholder="Your e-mail address"
        /><br />
        <button id="rp-btn"><b>Reset my Password</b></button>

        <h4>
          tap on the
          <a id="login" href="login.html">login</a>
          or
          <a id="sign-up" href="index.html">sign-up</a> to navigate back.
        </h4>
      </div>
    </div>

    <script src="forgot.js"></script>
  </body>
</html>
